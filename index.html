<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediNexus - Advanced Healthcare Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --accent: #e11d48;
            --background: #f8fafc;
            --text: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        /* Glassmorphism Navigation */
        .top-bar {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.85);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Modern Dashboard Layout */
        .dashboard-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            margin-top: 80px;
            padding: 2rem;
        }

        /* Enhanced Sidebar */
        .sidebar {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            height: calc(100vh - 120px);
            position: sticky;
            top: 100px;
        }

        .nav-item {
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #64748b;
        }

        .nav-item:hover {
            background: var(--primary);
            color: white;
            transform: translateX(8px);
        }

        /* Data Visualization Section */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .data-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
        }

        /* Patient Profile Design */
        .patient-profile {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .patient-avatar {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            object-fit: cover;
        }

        .health-status {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .status-indicator {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: #dcfce7;
            color: #166534;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Interactive Map */
        #hospitalMap {
            height: 500px;
            border-radius: 20px;
            margin-top: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* Modern Chart Containers */
        .chart-container {
            position: relative;
            height: 350px;
            padding: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                height: auto;
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-bar">
        <div class="branding">
            <h1>MediNexus</h1>
        </div>
        <div class="controls">
            <i class="fas fa-bell"></i>
            <div class="user-profile">
                <img src="https://source.unsplash.com/random/400x400" class="patient-avatar" alt="Profile">
            </div>
        </div>
    </div>

    <div class="dashboard-container">
       
        <!-- Update your sidebar navigation in index.html -->
         <nav class="sidebar">
             <div class="nav-item active" data-page="dashboard">
                  <i class="fas fa-home"></i>
                  Dashboard
             </div>
             <div class="nav-item" data-page="patients">
                  <i class="fas fa-user-injured"></i>
                 Patients
             </div>
             <div class="nav-item" data-page="facilities">
                 <i class="fas fa-hospital"></i>
                  Facilities
             </div>
             <div class="nav-item" data-page="pharmacy">
                  <i class="fas fa-prescription"></i>
                 Pharmacy
             </div>
             <div class="nav-item" data-page="analytics">
                 <i class="fas fa-chart-line"></i>
                 Analytics
             </div>
             <div class="nav-item" data-page="connection">
                 <i class="fas fa-network-wired"></i>
                  Hospital to Hospital Connection
             </div>
             <div class="nav-item" data-page="doctors">
                 <i class="fas fa-user-md"></i>
                 Doctors
             </div>
             <div class="nav-item" data-page="special-doctor">
                 <i class="fas fa-user-nurse"></i>
                 Special Doctor
             </div>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Health Metrics Overview -->
            <div class="analytics-grid">
                <div class="data-card">
                    <h3>ICU Capacity</h3>
                    <div class="chart-container">
                        <canvas id="icuChart"></canvas>
                    </div>
                </div>
                <div class="data-card">
                    <h3>Patient Admissions</h3>
                    <div class="chart-container">
                        <canvas id="admissionsChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Patient Profile Section -->
            <div class="patient-profile">
                <div class="profile-header">
                    <img src="https://source.unsplash.com/random/400x401" class="patient-avatar" alt="Patient">
                    <div>
                        <h2>Sarah Johnson</h2>
                        <p class="text-muted">Patient ID: MED-2345-2023</p>
                        <div class="health-status">
                            <span class="status-indicator">
                                <i class="fas fa-heartbeat"></i>
                                Stable Condition
                            </span>
                            <span class="status-indicator">
                                <i class="fas fa-blood"></i>
                                O+ Blood Type
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Patient Data Grid -->
                <div class="data-grid">
                    <!-- Medical information cards here -->
                </div>
            </div>

            <!-- Hospital Network Map -->
            <div class="data-card">
                <h3>Hospital Network</h3>
                <div id="hospitalMap"></div>
            </div>
            <div id="page-content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize Interactive Map
        const map = L.map('hospitalMap').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add Hospital Markers
        const hospitals = [
            { name: "City General", lat: 28.6139, lng: 77.2090, beds: 45 },
            { name: "Metro Health", lat: 19.0760, lng: 72.8777, beds: 32 },
            { name: "Coastal Medical", lat: 12.9716, lng: 77.5946, beds: 28 }
        ];

        hospitals.forEach(hospital => {
            L.marker([hospital.lat, hospital.lng])
                .addTo(map)
                .bindPopup(`
                    <div class="map-popup">
                        <h4>${hospital.name}</h4>
                        <p>Available ICU Beds: ${hospital.beds}</p>
                        <button class="map-cta">Request Transfer</button>
                    </div>
                `);
        });

        // Initialize Charts
        new Chart(document.getElementById('icuChart'), {
            type: 'doughnut',
            data: {
                labels: ['Available', 'Occupied'],
                datasets: [{
                    data: [65, 35],
                    backgroundColor: ['#2563eb', '#e2e8f0'],
                    borderWidth: 0
                }]
            },
            options: {
                cutout: '80%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { padding: 20 }
                    }
                }
            }
        });

        new Chart(document.getElementById('admissionsChart'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Admissions',
                    data: [120, 180, 150, 200, 170],
                    borderColor: '#2563eb',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(37, 99, 235, 0.05)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, grid: { color: '#e2e8f0' } },
                    x: { grid: { display: false } }
                }
            }
        });
    </script>
     <script src="js/script.js"></script> 
</body>
</html>
